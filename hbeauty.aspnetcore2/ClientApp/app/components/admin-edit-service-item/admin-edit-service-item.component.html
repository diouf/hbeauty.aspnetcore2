
<h1>file upload</h1>
<div class="container">
  <div class="row">
    
    <form role="form" #fImage="ngForm">
        
    <div class="form-group">
        <label for="file"></label>
        <input ngModel name="imageUrl" (change)="onImageFileChange($event)" 
        multiple type="file"  class="form-control">
    </div>
    
    <button [disabled]="!fImage.valid" class="btn btn-primary">保存</button>

    </form>

  </div>
</div>
