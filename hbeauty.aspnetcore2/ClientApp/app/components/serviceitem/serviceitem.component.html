

<div *ngFor="let item of items" class="container">
    <div  class="row">
        
            <div class="col-xs-12">
        
                <p class="text-center">
                    <strong>{{item.name_Cht}}</strong>
                </p>
        
                <p>{{item.description}}</p>
                
                <img  class="img-thumbnail" *ngFor="let image of item.images" [src]="image.url">
                
            </div>
        
            <div *ngFor="let vid of item.videos" class="col-xs-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <!-- <iframe class="embed-responsive-item" [src]="vid.url" frameborder="0" allowfullscreen></iframe> -->
                    <iframe class="embed-responsive-item"
                    [src]="handleVidUrl(vid.url)">
                    </iframe>
                </div>
            </div>
    </div>
        
    <div class="row">
        <div class="col-xs-12 divider">
        </div>
    </div>
</div>
