
 <div class="container">

    <div  class="row">
        <div class="col-xs-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-12 text-left">
                            <button (click)="getItem(0)" type="button" class="btn btn-default">新增</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                            <tr>
                                <th class="col-md-1"><em class="fa fa-cog"></em></th>
                                <th class="col-md-1 hidden-xs">ID</th>
                                <th class="col-md-1">中文名称</th>
                                <th class="col-md-2 hidden-xs">中文描述</th>
                                <th class="col-md-2">英文名称</th>
                                <th class="col-md-2 hidden-xs">英文描述</th>
                                <th class="col-md-1">图片</th>
                                <th class="col-md-1">视频</th>
                            </tr> 
                        </thead>
                        <tbody>
                                <tr *ngFor=" let item of items ">
                                    <td align="center">
                                        <a [routerLink]="['./', item.id]" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                        <!-- <a (click)="getItem(item.id)" class="btn btn-default"><em class="fa fa-pencil"></em></a> -->
                                        <a class="btn btn-default"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <td class="hidden-xs">{{item.id}}</td>
                                    <td>{{item.name_Cht}}</td>
                                    <td class="hidden-xs">{{item.description | summary:50}}</td>
                                    <td>{{item.name_Eng}}</td>
                                    <td class="hidden-xs">{{item.description_Eng | summary:50}}</td>
                                    <td>{{item.images.length}}</td>
                                    <td>{{item.videos.length}}</td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
